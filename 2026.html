    <script>
        // å€’è®¡æ—¶åŠŸèƒ½
        function updateCountdown() {
            const now = new Date();
            const newYear = new Date(2026, 0, 1); // 2026å¹´1æœˆ1æ—¥
            const diff = newYear - now;
            
            if (diff <= 0) {
                document.querySelector('.countdown').innerHTML = '<div style="font-size: 2rem; color: #ffcc00;">æ–°å¹´å¿«ä¹ï¼ğŸ‰</div>';
                createFireworks();
                return;
            }
            
            const days = Math.floor(diff / (1000*60*60*24));
            const hours = Math.floor((diff % (1000*60*60*24))/(1000*60*60));
            const minutes = Math.floor((diff % (1000*60*60))/(1000*60));
            const seconds = Math.floor((diff % (1000*60))/1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // çƒŸèŠ±æ•ˆæœ
        function createFireworks() {
            const container = document.querySelector('.fireworks');
            const colors = ['#ff4d4d', '#ffcc00', '#4d94ff', '#ff7300', '#a24dff'];
            
            for (let i = 0; i < 20; i++) {
                const firework = document.createElement('div');
                firework.style.position = 'absolute';
                firework.style.width = `${Math.random()*10+5}px`;
                firework.style.height = firework.style.width;
                firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                firework.style.borderRadius = '50%';
                firework.style.left = `${Math.random()*100}%`;
                firework.style.top = `${Math.random()*100}%`;
                firework.style.opacity = '0';
                
                const animation = firework.animate([
                    { transform: 'scale(0)', opacity: 1 },
                    { transform: `scale(${Math.random()*5+3})`, opacity: 0 }
                ], {
                    duration: Math.random()*1000+1000,
                    easing: 'ease-out'
                });
                
                container.appendChild(firework);
                
                animation.onfinish = () => {
                    firework.remove();
                };
            }
        }
        
        // åˆå§‹åŒ–
        updateCountdown();
